{% extends "base.html" %}

{% block title %}{{ page_title }}{% endblock %}

{% block nav_class_post %}active{% endblock nav_class_post %}
{% block content %}
	<div class="col-lg-12">
        <div class="page-header">
            
            <h1><a href="{% url 'post_list' %}">Our Blog</a></h1>

            <div class="info page_blog">
                {% if user.is_authenticated %}
                    <a href="{% url 'add_post' %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a>
                {% endif %}
            </div>
        </div>
    </div>
    <div class="content container">
        <div class="col-lg-12">
            {% block content_blog %}{% endblock %}
        </div>
     </div>
{% endblock %}
